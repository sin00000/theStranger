<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'absurde</title>

    <!-- Import map for Firebase SDK -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .header-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.03em;
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn.primary {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn.primary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 65px);
        }

        .sidebar {
            width: 300px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        .character-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .character-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .character-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .character-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .character-item.completed {
            opacity: 0.6;
        }

        .character-item .status {
            font-size: 12px;
            opacity: 0.5;
        }

        .character-item.completed .status {
            color: #4ade80;
            opacity: 1;
        }

        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
        }

        .canvas-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            flex: 1;
            width: 100%;
            min-height: 400px;
        }

        .guide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            font-family: Georgia, serif;
            user-select: none;
            z-index: 1;
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
            width: 100%;
            height: 100%;
        }

        #workspaceContent {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            flex: 1;
        }

        .toolbar {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-btn {
            padding: 10px 16px;
            font-size: 13px;
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .slider-group label {
            font-size: 11px;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        .slider {
            width: 120px;
        }

        .no-selection {
            text-align: center;
            opacity: 0.5;
            font-size: 18px;
            font-weight: 300;
        }

        .progress-info {
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Tablet and smaller desktop */
        @media (max-width: 900px) {
            .sidebar {
                width: 200px;
            }

            .guide-text {
                font-size: 120px;
            }

            .workspace {
                padding: 15px;
            }

            .toolbar {
                gap: 10px;
            }
        }

        /* Smartphone - Portrait */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 65px);
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px;
                max-height: 200px;
            }

            .workspace {
                padding: 10px;
                min-height: calc(100vh - 265px);
            }

            .canvas-container {
                min-height: 300px;
                margin-bottom: 15px;
            }

            .guide-text {
                font-size: 80px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .toolbar {
                gap: 8px;
                font-size: 12px;
            }

            .tool-btn {
                padding: 8px 12px;
                font-size: 11px;
            }

            .tool-group {
                padding: 6px;
            }
        }

        /* Smartphone - Landscape */
        @media (max-width: 900px) and (orientation: landscape) {
            .main-container {
                flex-direction: row;
            }

            .sidebar {
                width: 180px;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                border-bottom: none;
                max-height: none;
            }

            .workspace {
                padding: 10px;
            }

            .canvas-container {
                min-height: 250px;
            }

            .guide-text {
                font-size: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Lettering Mode</h1>
        <div class="header-buttons">
            <button class="btn" id="backBtn">← Back</button>
            <button class="btn primary" id="toInteractionBtn">To Interaction →</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h2>Letters to Draw</h2>
            <div class="progress-info">
                <span id="progressText">0/0 completed</span>
            </div>
            <div class="character-list" id="characterList"></div>
        </div>

        <div class="workspace">
            <div id="noSelection" class="no-selection">
                Select a letter from the list to start drawing
            </div>

            <div id="workspaceContent" style="display: none;">
                <div class="toolbar">
                    <div class="tool-group">
                        <button class="tool-btn active" data-tool="solid">Solid</button>
                        <button class="tool-btn" data-tool="pressure">Pressure</button>
                        <button class="tool-btn" data-tool="dot">Dot</button>
                        <button class="tool-btn" data-tool="eraser">Eraser</button>
                    </div>

                    <div class="tool-group slider-group">
                        <label for="sizeSlider">SIZE</label>
                        <input type="range" id="sizeSlider" class="slider" min="1" max="50" value="5">
                    </div>

                    <button class="btn" id="clearBtn">Clear</button>
                    <button class="btn primary" id="saveBtn">Save & Next</button>
                </div>

                <div class="canvas-container">
                    <div class="guide-text" id="guideText"></div>
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (modular) -->
    <script type="module">
        // Import and initialize Firebase before loading app scripts
        import { db } from './firebase-config.js';

        // Make db available globally for debugging
        window.firebaseDb = db;

        if (!db) {
            console.warn('Firebase is not configured. App will work in local-only mode.');
        } else {
            console.log('Firebase initialized and ready.');
        }
    </script>

    <!-- Main application script -->
    <script type="module" src="./lettering.js"></script>
</body>

</html>
