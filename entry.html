<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'absurde</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 0.05em;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }

        .mode-button {
            width: 280px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.03em;
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .mode-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .mode-button:active {
            transform: translateY(0);
        }

        .subtitle {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.5;
            margin-top: 60px;
            letter-spacing: 0.1em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
                margin-bottom: 40px;
            }

            .mode-button {
                width: 240px;
                font-size: 20px;
                padding: 16px 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>L'absurde</h1>
        <div class="button-group">
            <button class="mode-button" id="letteringBtn">Lettering</button>
            <button class="mode-button" id="interactionBtn">Interaction</button>
        </div>
        <div class="subtitle">AUJOURD'HUI, MAMAN EST MORTE</div>
    </div>

    <script>
        document.getElementById('letteringBtn').addEventListener('click', () => {
            window.location.href = 'lettering.html';
        });

        document.getElementById('interactionBtn').addEventListener('click', () => {
            window.location.href = 'interaction.html';
        });
    </script>
</body>

</html>
